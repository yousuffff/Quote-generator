<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e7f82ba443.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- quote-container -->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- author -->
    <div class="quote-author">
      <span id="author">~Nelson Mandela</span>
    </div>
    <!-- button -->
    <div class="button-container">
      <button class="twitter-btn" id="twitter" title="Tweet This!">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button class="new-quote"><i class="fa-solid fa-arrows-rotate"></i> New Quote

      </button>
    </div>
  </div>
  <div class="loader"></div>
  <script src="app.js"></script>
</body>

</html>
